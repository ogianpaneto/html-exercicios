<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>

<body>

    <h1>Formulário</h1>

    Nome Completo: <input id="idNome" type="text"> <br> <br>
    Idade: <input id="idIdade" type="number" min="0" required> <br> <br>
    Sexo: <select id="idSexo">
        <option value="1">Selecione</option>
        <option>Masculino</option>
        <option>Feminino</option>

    </select> <br> <br>

    <button id="idEnviar" onclick="conferirResposta()">Enviar</button> <br> <br>

    <span id="idResultado"></span>

</body>

<!--     SCRIPT        -->
<script>

    var nome = document.getElementById("idNome")
    var idade = document.getElementById("idIdade")
    var sexo = document.getElementById("idSexo")
    var resultado = document.getElementById("idResultado")

    function conferirResposta() {
        if (sexo.value != "1" && nome.value != "" && idade.value > 0)  {    
            resultado.innerText = nome.value + " " + idade.value + " " + sexo.value
        }
        else if (idade.value < 0) {
            resultado.innerText = "Idades negativas não são aceitas"
        }
        else {
            resultado.innerText = "Formulário incompleto"
        }
    }

</script>

</html>
